<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
    
        <div id="container">

            <img src="Imagens/perfil.png" alt="Foto do perfil">

            <form>

                <div>
                    <input class="email" type="text" name="email" id="email"
                    placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>
                
                <div>
                    <input class="button" type="submit" value="Logar">
                </div>

            </form>

        </div>

    </body>
</html>
